<img
  aria-hidden="true"
  (click)="toggleTheme()"
  class="animation icon"
  src="{{
    isDarkTheme ? 'assets/img/svg/sun-icon.svg' : 'assets/img/svg/moon-icon.svg'
  }}"
  alt="{{ 'theme.altsAndTitles.toggleThemeAlt'  | translate }}"
  title="{{ 'theme.altsAndTitles.toggleThemeAlt'  | translate }}"
/>
